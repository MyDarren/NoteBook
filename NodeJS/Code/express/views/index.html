<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="index.js" type="text/javascript"></script>
	<title>{{ title }}</title>
</head>
<body>
	<h1>主页<h1>
	<table>
		<thead>
			<tr>
				<th>姓名</th>
				<th>年龄</th>
			</tr>
		</thead>
		<tbody>
			{{ each students }}
				<tr><td>{{ $value.name }}</td><td>{{ $value.age }}</td></tr>
			{{ /each }}
		</tbody>
	</table>
	
	<form action="/submit" method="post" accept-charset="utf-8">
		<div class="form-group">
			<label for="input_name">名字</label>
			<input type="text" class="form-control" required minlength="3" maxlength="10" id="input_name" ="" name="name" placeholder="请输入你的名字">
		</div>
		<div class="form-group">
			<label for="textarea_age">年龄</label>
			<input type="textarea" class="form-control" cols="10" rows="5" id="textarea_age" name="age">
		</div>
		<button type="sumbit" class="sumbitButton">发表</button>
	</form>

</body>
</html>
