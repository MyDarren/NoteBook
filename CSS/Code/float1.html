<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		.container {
			width: 500px;
			height: 500px;
			background-color: purple;
		}

		.red {
			width: 200px;
			height: 150px;
			background-color: red;
			float: left;
		}
		.blue {
			width: 250px;
			height: 200px;
			background-color: blue;
			float: right;
		}
		.yellow {
			width: 150px;
			height: 250px;
			background-color: yellow;
			float: right;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="red"></div>
		<div class="blue"></div>
		<div class="yellow">哈哈</div>
	</div>
	
</body>
</html>
