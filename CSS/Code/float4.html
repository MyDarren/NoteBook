
<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>
	<style type="text/css">
		.container {
			width: 300px;
			background-color: yellow;
			border: 1px solid red;
		}
		.one {
			width: 100px;
			height: 50px;
			background-color: blue;
		}
		.two {
			width: 150px;
			height: 100px;
			background-color: orange;
			margin-left: 10px;
		}
		.next {
			width: 280px;
			height: 100px;
			background-color: gray;
			margin-top: 30px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="one"></div>
		<div class="two"></div>
	</div>
	<div class="next clear"></div>
</body>
</html>
