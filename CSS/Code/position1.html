<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">

		* {
			margin: 0;
			padding: 0;
		}
		
		.container {
			width: 300px;
			height: 300px;
			background-color: yellow;
			border: 20px red solid;
			margin: 30px 20px;
			position: relative;
		}
		
		.inner {
			width: 100px;
			height: 200px;
			background-color: blue;
			position: absolute;
			right: 40px;
			top: 10px;
			/*bottom: 10px;*/
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="inner"></div>
	</div>
</body>
</html>
